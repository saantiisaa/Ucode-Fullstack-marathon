<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
</head>
<body>
<h1>File Management</h1>
<section id="file-creation">
    <h2>Create a New File</h2>
    <form id="file-form">
        <label for="file-name">File Name:</label>
        <input type="text" id="file-name" required>
        <label for="file-content">File Content:</label>
        <textarea id="file-content" required></textarea>
        <button type="submit">Create File</button>
    </form>
</section>
<section id="file-list">
    <h2>List of Files</h2>
    <ul id="files"></ul>
</section>
<section id="current-file">
    <h2>Current File</h2>
    <p><strong>Name:</strong> <span id="current-file-name"></span></p>
    <p><strong>Content:</strong></p>
    <pre id="current-file-content"></pre>
    <button id="delete-file">Delete File</button>
</section>
<script src="index.js"></script>
</body>
</html>
